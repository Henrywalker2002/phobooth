<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .message p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="content">
            <p>Xin chào {{user.full_name}},</p>
            <p>Cửa hàng vừa thêm một đợt thanh toán vào đơn hàng {{order.id}} của bạn với các thông tin sau:</p>
            <p>Số tiền: {{payment.amount}}</p>
            <p>Ngày hết hạn: {{payment.expiration_date}}</p>
            <p>Vui lòng thanh toán hoá đơn trong thời gian sớm nhất có thể.</p>
        </div>
        <div class="footer">
            <p>Trân trọng,</p>
        </div>
    </div>
</body>
</html>
